<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/calculadora.css" />
  </head>
  <body>
    <div class="calculator">
      <span class="brand me-auto ps-4">casio</span>
      <div class="screen">
        <p class="principal text-right" id="result"></p>
        <p class="secundario"></p>
      </div>
      <div class="functions">
        <button class="col-3 m-1 text-danger" id="clear">C</button>
        <button class="col-3 m-1" id="borrar">Del</button>
        <button class="col-3 m-1" id="sorpresa">&#128520</button>
        <button class="col-3 m-1" id="ans">Ans</button>
      </div>
      <div class="main-buttons">
        <div class="operators col-2 m-0">
          <button class="col-12 btn-operator" id="suma">+</button>
          <button class="col-12 btn-operator" id="resta">-</button>
          <button class="col-12 btn-operator" id="multiplicador">*</button>
          <button class="col-12 btn-operator" id="divisor">/</button>
        </div>
        <div class="numbers col-8 m-0 pe-0">
          <button class="col-3 btn-number">1</button>
          <button class="col-3 btn-number">2</button>
          <button class="col-3 btn-number">3</button>
          <button class="col-3 btn-number">4</button>
          <button class="col-3 btn-number">5</button>
          <button class="col-3 btn-number">6</button>
          <button class="col-3 btn-number">7</button>
          <button class="col-3 btn-number">8</button>
          <button class="col-3 btn-number">9</button>
          <button class="col-3 btn-number">0</button>
          <button class="col-3 btn-operator" id="punto">.</button>
          <button class="col-3" id="equals">=</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/calculadora.js"></script>
  </body>
</html>
